<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">Update Data</h1>
    <hr>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" id="" value="{{stid.name}}" placeholder="Name"> <br> <br>
            <input type="email" name="email" value="{{stid.email}}" id="" placeholder="Email"> <br> <br>
            <input type="date" name="dob" id="" value="{{stid.dob|date:'Y-m-d'}}" placeholder="DOB"> <br> <br>
            <input type="number" name="mobile" value="{{stid.mobile}}" id="" placeholder="Mobile"> <br> <br>
            <textarea name="address" id="" placeholder="Address">
               {{stid.address}}
            </textarea><br> <br>
            <input type="submit">
        </form>
        <hr>
        <a href="/showdata">Showdata</a>
    </div>


</body>

</html>
