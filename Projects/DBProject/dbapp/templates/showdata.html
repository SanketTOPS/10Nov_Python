<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdata</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;color: blue;">Showdata</h1>
    <hr>

    <!-- {{stdata}} -->
    <!-- {% for i in stdata %}
    {{i.name}}
    {{i.email}}
    {{i.dob}}
    {{i.mobile}}
    {% endfor %} -->

    <table border="2" align="center">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Mobile</th>
            <th>Address</th>
        </tr>
        {% for i in stdata %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.address}}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
